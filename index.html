<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="text/javascript" src="bootstrap.Js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

    <title>Diário Infantil Interativo</title>
    <style>
        /* Seu CSS aqui */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #e0f7fa;
            margin: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #00796b;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .activity {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            border: 2px solid #00796b;
        }
        .emoji {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .question {
            margin-bottom: 20px;
        }
        .audio-question {
            margin-bottom: 10px;
        }
        .question p{
            text-align: center;
        }
        .answers {
            display: flex;
            flex-direction: column;
        }
        .answers label {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 1.2em;
            color: #00796b;
        }
        .answers input[type="radio"] {
            margin-right: 10px;
        }
        .answers .emoji {
            font-size: 1.5em;
        }
        .answers .button {
            background-color: #00796b;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
        }
        .answers .button:hover {
            background-color: #004d40;
        }

        @media (max-width: 768px) {
            body {
                margin: 10px;
            }
            h1 {
                font-size: 2em;
                text-align: center;
            }
            h2 p{
                text-align: center;
            }
            .activity {
                padding: 15px;
                margin-bottom: 15px;
            }
            .emoji {
                font-size: 2em;
            }
            .answers label {
                font-size: 1em;
                margin-bottom: 10px;
            }
            .answers .emoji {
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            body {
                margin: 5px;
            }
            h1 {
                font-size: 1.5em;
            }
            .activity {
                padding: 10px;
                margin-bottom: 10px;
            }
            .emoji {
                font-size: 1.5em;
            }
            .answers label {
                font-size: 0.9em;
                margin-bottom: 8px;
            }
            .answers .emoji {
                font-size: 1em;
            }
        }
        h2{
            text-align: center;
        }
        /* Estilização do botão de verificação */
        .button {
            display: block;
            margin: 20px auto;
            background-color: #4a90e2;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body>

    <!-- Seções do diário infantil interativo -->
    <div class="activity">
        <h2 class="emoji">🏠 CASA</h2>
        <div class="question">
            <p>🏡 O QUE VOCÊ FEZ EM CASA HOJE?</p>
            <p class="audio-question"><audio controls src="imagens/casa.mp4"></audio></p>
            <div class="answers">
                <label><input type="radio" name="casa_arrumar_quarto" value="sim"> ARRUMOU O QUARTO? <br>  Sim 👍</label>
                <label><input type="radio" name="casa_arrumar_quarto" value="nao"> Não 👎</label>
                <label><input type="radio" name="casa_jogar_lixo" value="sim"> JOGOU O LIXO NO LIXO? <br>  Sim 👍</label>
                <label><input type="radio" name="casa_jogar_lixo" value="nao"> Não 👎</label>
                <label><input type="radio" name="casa_ajudar_mamae" value="sim"> AJUDOU A MAMÃE? <br>  Sim 👍</label>
                <label><input type="radio" name="casa_ajudar_mamae" value="nao"> Não 👎</label>
                <label><input type="radio" name="casa_escovar_dentes" value="sim"> ESCOVOU OS DENTES? <br>  Sim 👍</label>
                <label><input type="radio" name="casa_escovar_dentes" value="nao"> Não 👎</label>
                <label><input type="radio" name="casa_lavar_cabelo" value="sim"> LAVOU E PENTEOU OS CABELOS? <br>  Sim 👍</label>
                <label><input type="radio" name="casa_lavar_cabelo" value="nao"> Não 👎</label>
                <label><input type="radio" name="casa_tomar_banho" value="sim"> TOMOU BANHO? <br>  Sim 👍</label>
                <label><input type="radio" name="casa_tomar_banho" value="nao"> Não 👎</label>
                <label><input type="radio" name="casa_cortar_unhas" value="sim"> CORTOU AS UNHAS? <br>  Sim 👍</label>
                <label><input type="radio" name="casa_cortar_unhas" value="nao"> Não 👎</label>
            </div>
        </div>
    </div>

    <div class="activity">
        <h2 class="emoji">🏫 ESCOLA</h2>
        <div class="question">
            <p>📚 O QUE VOCÊ FEZ NA ESCOLA?</p>
            <p class="audio-question"><audio controls src="imagens/escola.mp4"></audio></p>
            <div class="answers">
                <label><input type="radio" name="escola_estudar" value="sim"> ESTUDOU? <br>  Sim 👍</label>
                <label><input type="radio" name="escola_estudar" value="nao"> Não 👎</label>
                <label><input type="radio" name="escola_brincar" value="sim"> BRINCOU COM OS COLEGAS? <br>  Sim 👍</label>
                <label><input type="radio" name="escola_brincar" value="nao"> Não 👎</label>
            </div>
        </div>
    </div>

    <div class="activity">
        <h2 class="emoji">🚴‍♂️ RUA</h2>
        <div class="question">
            <p>🏃‍♂️ O QUE VOCÊ FEZ NA RUA?</p>
            <p class="audio-question"><audio controls src="imagens/rua.mp4"></audio></p>
            <div class="answers">
                <label><input type="radio" name="rua_correndo" value="sim"> ANDOU CORRENDO? <br>  Sim 👍</label>
                <label><input type="radio" name="rua_correndo" value="nao"> Não 👎</label>
                <label><input type="radio" name="rua_mao_mamae" value="sim"> PEGOU NA MÃO DA MAMÃE? <br>  Sim 👍</label>
                <label><input type="radio" name="rua_mao_mamae" value="nao"> Não 👎</label>
                <label><input type="radio" name="rua_mao_papai" value="sim"> PEGOU NA MÃO DO PAPAI? <br>  Sim 👍</label>
                <label><input type="radio" name="rua_mao_papai" value="nao"> Não 👎</label>
                <label><input type="radio" name="rua_mao_responsavel" value="sim"> PEGOU NA MÃO DO RESPONSÁVEL? <br>  Sim 👍</label>
                <label><input type="radio" name="rua_mao_responsavel" value="nao"> Não 👎</label>
                <label><input type="radio" name="rua_correndo_sozinho" value="sim"> SAÍU CORRENDO SOZINHO? <br>  Sim 👍</label>
                <label><input type="radio" name="rua_correndo_sozinho" value="nao"> Não 👎</label>
                <label><input type="radio" name="rua_gritar" value="sim"> GRITOU? <br>  Sim 👍</label>
                <label><input type="radio" name="rua_gritar" value="nao"> Não 👎</label>
                <label><input type="radio" name="rua_pular" value="sim"> PULOU NA RUA? <br>  Sim 👍</label>
                <label><input type="radio" name="rua_pular" value="nao"> Não 👎</label>
                <label><input type="radio" name="rua_feio" value="sim"> FEZ COISA FEIA NA RUA? <br>  Sim 👍</label>
                <label><input type="radio" name="rua_feio" value="nao"> Não 👎</label>
                <label><input type="radio" name="rua_risada" value="sim"> DEU RISADA? <br>  Sim 👍</label>
                <label><input type="radio" name="rua_risada" value="nao"> Não 👎</label>
                <label><input type="radio" name="rua_conversar" value="sim"> FOI CONVERSANDO O TEMPO TODO? <br>  Sim 👍</label>
                <label><input type="radio" name="rua_conversar" value="nao"> Não 👎</label>
                <label><input type="radio" name="rua_ficar_caldo" value="sim"> FICOU CALADO? <br>  Sim 👍</label>
                <label><input type="radio" name="rua_ficar_caldo" value="nao"> Não 👎</label>
            </div>
        </div>
    </div>

    <div class="activity">
        <h2 class="emoji">🎉 FINAL DE SEMANA</h2>
        <div class="question">
            <p>🎈 O QUE VOCÊ FEZ NO FINAL DE SEMANA?</p>
            <p class="audio-question"><audio controls src="imagens/final de semana.mp4"></audio></p>
            <div class="answers">
                <label><input type="radio" name="final_semana_visita" value="sim"> FEZ VISITA A VOVÓ? <br>  Sim 👍</label>
                <label><input type="radio" name="final_semana_visita" value="nao"> Não 👎</label>
                <label><input type="radio" name="final_semana_brincar" value="sim"> BRINCOU MUITO? <br>  Sim 👍</label>
                <label><input type="radio" name="final_semana_brincar" value="nao"> Não 👎</label>
                <label><input type="radio" name="final_semana_brincar" value="sim"> FOI A PRAIA? <br>  Sim 👍</label>
                <label><input type="radio" name="final_semana_brincar" value="nao"> Não 👎</label>

                <label><input type="radio" name="final_semana_brincar" value="sim"> FOI AO SHOPPING? <br>  Sim 👍</label>
                <label><input type="radio" name="final_semana_brincar" value="nao"> Não 👎</label>
            </div>
        </div>
    </div>

    <button class="button" onclick="verificarRespostas()">Verificar</button>

    <div id="resultado"></div>

    <audio id="musicaParabens" src="imagens/galinha.mp4"></audio>

    <script>
        function verificarRespostas() {
            const respostas = document.querySelectorAll('input[type="radio"]:checked');
            let numSim = 0;

            respostas.forEach(resposta => {
                if (resposta.value === 'sim') {
                    numSim++;
                }
            });

            const resultado = document.getElementById('resultado');
            resultado.innerHTML = `<h2>Você marcou ${numSim} respostas 'Sim'!</h2>`;

            if (numSim > 5) {
                resultado.innerHTML += '<h2>Parabéns! 🎉🎊</h2>';
                // Tocar a música de parabéns
                document.getElementById('musicaParabens').play();
            }
        }
    </script>

</body>
